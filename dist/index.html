<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martety</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
    <div class="header__container container">
        <a href="#" class="header__logo">Лого</a>
        <div class="header__menu menu">
            <div class="menu__icon">
                <span></span>
            </div>
            <nav class="menu__body">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="" class="menu__link">Главная</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">Художникам</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">Каталог</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">Новости</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="menu__link">Контакты</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="header__right">
            <div class="header__search">
                <input type="text" class="header__input" placeholder="Поиск" />
                <svg>
                    <use xlink:href="img/icons/icons.svg#search"></use>
                </svg>
            </div>
            <ul class="header__links">
                <li>
                    <a href="" class="header__link">
                        <svg>
                            <use xlink:href="img/icons/icons.svg#heart"></use>
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="" class="header__link">
                        <svg>
                            <use xlink:href="img/icons/icons.svg#cart"></use>
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="" class="header__link">
                        <svg>
                            <use xlink:href="img/icons/icons.svg#profile"></use>
                        </svg>
                        <p class="header__login-text">Войти</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>

    <main class="main">
    </main>
    <footer class="footer">
    
</footer>
    <script src="js/main.min.js"></script>
</body>
</html>
